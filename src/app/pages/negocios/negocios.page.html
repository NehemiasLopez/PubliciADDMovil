<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="4" size-md="4" *ngFor="let negocio of negocios"> 
        <ion-card (click)="productos(negocio.token,negocio.nombre)">
            <img src="https://publiciadd.000webhostapp.com/images/{{negocio['foto']}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
