<ion-header>
  <ion-toolbar>
    <ion-title>{{titulopage}}</ion-title>
    <ion-segment [(ngModel)]="segmento">

      <ion-segment-button value="PRODUCTOS">
        <ion-label>PRODUCTOS</ion-label>
      </ion-segment-button>
      <ion-segment-button value="NOSOTROS">
        <ion-label>NOSOTROS</ion-label>
      </ion-segment-button>
      <ion-segment-button value="UBICACIONES">
          <ion-label>UBICACIONES</ion-label>
        </ion-segment-button>

    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div [ngSwitch]="segmento">
        <div *ngSwitchCase="'PRODUCTOS'">
          <ion-grid>
            <ion-row>
              <ion-col size="6" size-lg="4" size-md="4" *ngFor="let producto of productos">
                <ion-card>
                  <img src="https://publiciadd.000webhostapp.com/images/{{producto['foto']}}"/>
                  <ion-card-header>
                    <ion-card-title>Q {{producto['precio']}}</ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <div *ngSwitchCase="'NOSOTROS'">
          <ion-label>Seccion Nosotros</ion-label>
        </div>
        <div *ngSwitchCase="'UBICACIONES'">
          <ion-label>Seccion ubicaciones</ion-label>
        </div>
      </div>
</ion-content>
